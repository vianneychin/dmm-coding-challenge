<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vianney Chin</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- I used class attributes for styles and id attributes for DOM manipulation. -->
    <form id="url-form" class="main-container">
      <input
        id="url-input"
        name="url"
        required
        placeholder="i.e., https://www.google.com"
      />
      <button type="submit">shorten url</button>
    </form>
    <div id="shortened-link" class="result-container"></div>
    <script src="index.js"></script>
  </body>
</html>
