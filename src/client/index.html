<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vianney Chin</title>
  </head>

  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .main-container {
        background-color: rgb(240, 240, 240);
        height: 60vh;
        width: 100vw;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        flex-direction: column;
      }
      input {
        width: 400px;
        font-size: 20px;
        border: none;
        border-bottom: 1px solid rgb(40, 40, 40);
        background: transparent;
        margin-bottom: 20px;
      }
      button {
        width: 200px;
        height: 30px;
        font-size: 18px;
        border-radius: 0.5rem;
        border: 1px solid rgb(40, 40, 40);
        background-color: rgb(248, 248, 248);
        font-weight: 200;
      }
      .result-container {
        height: 40vh;
        width: 100vw;
        background-color: rgb(240, 240, 240);
        display: flex;
        justify-content: center;
        padding-top: 40px;
        z-index: 1;
      }
    </style>
    <!-- I used class attributes for styles and id attributes for DOM manipulation. -->
    <form id="url-form" class="main-container">
      <input
        id="url-input"
        name="url"
        required
        placeholder="i.e., https://www.google.com"
      />
      <button type="submit">shorten url</button>
    </form>
    <div id="shortened-link" class="result-container"></div>
    <script src="index.js"></script>
  </body>
</html>
